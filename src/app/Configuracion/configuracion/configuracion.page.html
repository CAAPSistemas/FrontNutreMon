<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <ion-list class="container">
      <!-- Configuración: Cambiar tema -->
     
      <!-- Configuración: Notificaciones -->
      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle [(ngModel)]="notificaciones"></ion-toggle>
      </ion-item>

      <!-- Configuración: Cambiar foto de perfil -->
      <ion-item>
        <ion-label>Foto de perfil</ion-label>
        <ion-avatar slot="start">
          <img [src]="fotoPerfil" alt="Foto de perfil">
        </ion-avatar>
        <ion-button fill="outline" (click)="cambiarFotoPerfil()">
          Cambiar foto
        </ion-button>
        <input type="file" accept="image/*" #fileInput style="display: none" (change)="onFileSelected($event)">
      </ion-item>

      <!-- Configuración: Cambiar contraseña -->
      <ion-item button (click)="cambiarContrasena()">
        <ion-label>Cambiar contraseña</ion-label>
        <ion-icon name="key" slot="end"></ion-icon>
      </ion-item>

      <!-- Configuración: Eliminar cuenta -->
      <ion-item button (click)="eliminarCuenta()">
        <ion-label>Eliminar cuenta</ion-label>
        <ion-icon name="trash" slot="end"></ion-icon>
      </ion-item>

      <!-- Configuración: Cerrar sesión -->
      <ion-item button (click)="cerrarSesion()">
        <ion-label>Cerrar sesión</ion-label>
        <ion-icon name="log-out" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>


<ion-content class="ion-padding">
  <div class="welcome-image">
    <img src="assets/images/Nutre-Mon.png" alt="Nutre Mon Logo">
  </div>
  <form #form="ngForm" (ngSubmit)="register(form)" class="form-container">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>CREAR CUENTA</h3>
          </div>
          <div>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Correo electrónico" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirmar contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="small" type="submit" [disabled]="form.invalid">Crear cuenta</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
